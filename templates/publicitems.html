{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row padding-top padding-bottom">
   <div class="col-md-1"></div>
   <div class="col-md-11 padding-none">
   </div>
   <div class="col-md-7"></div>
</div>
<div class="col-md-11 col-md-offset-1 padding-none">
   <h1>{{ category.name }}
   </h1>
</div>
<div class="row padding-top padding-bottom">
   <div class="col-md-1"></div>
   <div class="col-md-11 padding-none">
   </div>
   <div class="col-md-7"></div>
</div>
{% if items !=[] %}	
{% for i in items %}
<a href = "{{url_for('showDesc', category_id = category.id, item_id = i.id)}}">
   <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 category-list">
         <h3>{{i.name}}</h3>
      </div>
      <div class="col-md-1"></div>
   </div>
</a>
{% endfor %}
{% endif %}
{% endblock %}
